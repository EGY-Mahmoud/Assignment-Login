<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="container my-5 text-center">
        <div class="form m-auto w-75 p-5 ">
            <input class="form-control my-3 " placeholder="Enter your name" type="text" id="getUserName" oninput="inputValidate(this)">
            <p class="text-bg-danger rounded rounded-2 text-start ps-2 d-none">The first letter must be capitalized.</p>
            
            <input class="form-control my-3" placeholder="Enter your email" type="email" id="getMail" oninput="inputValidate(this)">
            <p class="text-bg-danger rounded rounded-2 text-start ps-2 d-none">Your email is not correct</p>

            <input class="form-control my-3" placeholder="Enter  password" type="password" id="getPassword" oninput="inputValidate(this)">
            <p class="text-bg-danger rounded rounded-2 text-start ps-2 d-none">use A-a num(0-9)</p>

            <button class="btn btn-outline-info w-100 my-3" id="reg-btn">Sign Up</button>
            <p class="text-white">
                You have an account <a class="text-white" href="index.html" target="_parent">Signin</a>
            </p>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
